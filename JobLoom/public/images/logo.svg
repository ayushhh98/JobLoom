<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5" />
      <stop offset="100%" style="stop-color:#8b5cf6" />
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#4f46e5" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Icon: Abstract Woven JL -->
  <g transform="translate(10, 10)">
      <!-- The J shape -->
      <path fill="url(#brandGradient)" d="M20,0 L35,0 L35,40 C35,55 25,60 15,60 C5,60 0,50 0,40 L12,40 C12,48 15,48 20,48 C25,48 25,45 25,40 L25,0 Z" filter="url(#f1)"/>
      
      <!-- The L shape -->
      <path fill="url(#brandGradient)" d="M25,35 L60,35 L60,48 L35,48 L35,35 Z" filter="url(#f1)"/>
      <path fill="url(#brandGradient)" d="M48,0 L60,0 L60,35 L48,35 L48,0 Z" opacity="0.8" filter="url(#f1)"/>
  </g>

  <!-- Brand Name -->
  <text x="80" y="55" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#1e293b" letter-spacing="-1">
    Job<tspan fill="url(#brandGradient)">Loom</tspan>
  </text>
</svg>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful | Hire</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* custom styles for success animation that aren't in main.css yet */
        .check-icon {
            width: 80px;
            height: 80px;
            background: var(--color-success);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 0 0 10px var(--color-success-light);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="auth-page-bg">
        <!-- Back to Home Button -->
        <a href="/"
            style="position: absolute; top: 2rem; left: 2rem; display: flex; align-items: center; gap: 0.5rem; color: var(--color-gray); font-weight: 500; z-index: 20; text-decoration: none;">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <div class="auth-card" style="text-align: center;">
            <div class="auth-header">
                <img src="/images/logo.svg" alt="JobLoom" class="auth-logo" style="margin-bottom: 2rem;">

                <div class="check-icon">
                    <i class="fas fa-check"></i>
                </div>

                <h2 class="auth-title">Congratulations!</h2>
                <p class="auth-subtitle" style="margin-bottom: 2rem;">
                    Your JobLoom recruiter account has been successfully created.<br>
                    You are now ready to find top talent.
                </p>
            </div>

            <a href="/dashboard-employer" class="btn btn-primary"
                style="width: 100%; display: flex; justify-content: center; margin-bottom: 1.5rem;">
                Go to Dashboard <i class="fas fa-arrow-right" style="margin-left: 0.5rem;"></i>
            </a>

            <div class="auth-footer">
                <p style="color: var(--color-gray); font-size: 0.9rem;">
                    Need help? <a href="#" class="auth-link">Contact Support</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | JobLoom</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="auth-page-bg">
        <!-- Back to Home Button -->
        <a href="/"
            style="position: absolute; top: 2rem; left: 2rem; display: flex; align-items: center; gap: 0.5rem; color: var(--color-gray); font-weight: 500; z-index: 20;">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <div class="auth-card">
            <div class="auth-header">
                <img src="/images/logo.svg" alt="JobLoom" class="auth-logo">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to continue to JobLoom</p>
            </div>

            <form id="loginForm">
                <div id="alertError"
                    style="display:none; color: #ef4444; background: #fee2e2; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1.5rem; text-align: center; font-size: 0.9rem;">
                </div>

                <div class="input-group">
                    <i class="far fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-control form-control-icon" placeholder="Email Address"
                        required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control form-control-icon" placeholder="Password"
                        required>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <label
                        style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; color: var(--color-gray); font-size: 0.9rem;">
                        <input type="checkbox" style="accent-color: var(--color-primary);"> Remember me
                    </label>
                    <a href="#" style="color: var(--color-primary); font-size: 0.9rem; font-weight: 500;">Forgot
                        Password?</a>
                </div>

                <button type="submit" class="auth-btn">Sign In</button>
            </form>

            <div class="auth-footer">
                <p style="color: var(--color-gray); font-size: 0.95rem;">
                    Don't have an account? <a href="/register" class="auth-link">Create Account</a>
                </p>
                <p style="margin-top: 0.8rem; font-size: 0.9rem; color: var(--color-gray);">
                    Hiring? <a href="/recruiter-register"
                        style="color: var(--color-primary); font-weight: 600;">Register as Recruiter</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>

</html>
